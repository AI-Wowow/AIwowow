{% extends 'base/base.html' %}

{% block title %}Home - Video Platform{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <h1 class="display-4 mb-4">Video Submission Platform</h1>
        <p class="lead">Submit your videos for evaluation by expert judges</p>
        
        {% if not user.is_authenticated %}
        <div class="mt-4">
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-lg me-3">Get Started</a>
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary btn-lg">Login</a>
        </div>
        {% else %}
        <div class="mt-4">
            <a href="{% url 'accounts:dashboard' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
